trigger:
- main
- AGSDocument

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'AGSDocument.sln'
  targetProject: '**/AGSDocumentGraphQL.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Install .Net 5 SDK'
  inputs:
    packageType: 'sdk'
    version: '5.0.x'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: |
      $(targetProject)
    arguments: '--configuration $(buildConfiguration)'


